<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-Calendar</title>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "container">
        <div class="header">
            <button id = "prev">Precedente</button>
            <h1 class="month" date-this-date = "2018-01-01">
                <span class = "month"></span>
                <span class="year"></span>
            </h1>
            <button id = "next">Successivo</button>
        </div> 
        <div class="giorni">
            <ul class="month-list">

            </ul>
        </div>   
    </div>    
    <script id="day-template" type="text/x-handlebars-template">
        <li date-complete-date = "{{completeDate}}">{{day}} {{month}}</li>
    </script>
      
    <script src="js/script.js"></script>
</body>
</html>
